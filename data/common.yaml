---
gitea::package_ensure: 'present'
gitea::dependencies_ensure: 'present'
gitea::dependencies: []
gitea::manage_user: true
gitea::manage_group: true
gitea::manage_home: true
gitea::owner: 'git'
gitea::group: 'git'
gitea::home: ~
gitea::base_url: 'https://dl.gitea.io/gitea'
gitea::version: '1.8.1'
gitea::checksum: 'cc985b7947cdd50cb47a68bbb51e3a8519d0d2710a9696255928ae9912dca598'
gitea::checksum_type: 'sha256'
gitea::installation_directory: '/opt/gitea'
gitea::repository_root: '/var/git'
gitea::log_directory: '/var/log/gitea'
gitea::attachment_directory: '/opt/gitea/data/attachments'
gitea::lfs_enabled: false
gitea::lfs_content_directory: '/opt/gitea/data/lfs'
gitea::configuration_sections: {}
gitea::manage_service: true
gitea::service_template: 'gitea/systemd.erb'
gitea::service_path: '/lib/systemd/system/gitea.service'
gitea::service_provider: 'systemd'
gitea::service_mode: '0644'
